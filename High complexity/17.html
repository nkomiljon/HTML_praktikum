<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разноцветные ссылки</title>
    <style>
       
        ul>li {
            display: inline-block;
            padding: 10px 0;
        }
        ul {
            width: 250px;
            height: 40px;
            background-color: #000;
        }
        .link1 {
            color: red;
        }
        .link2 {
            color: aqua;
        }
        .link3 {
            color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="link1" href="#">Ссылка 1</a></li>
        <li><a class="link2" href="#">Ссылка 2</a></li>
        <li><a class="link3" href="#">Ссылка 3</a></li>
    </ul>
</body>
</html>
