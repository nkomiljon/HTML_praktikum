        .jspContainer
        {
            overflow: hidden;
            position: relative;
        }
        
        .jspPane
        {
            position: absolute;
        }
        
        .jspVerticalBar
        {
            position: absolute;
            top: 0;
            right: 3px;
            width: 16px;
            height: 100%;
            background: none;
        }
        
        .jspHorizontalBar
        {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 16px;
            background: red;
        }
        
        .jspVerticalBar *,
        .jspHorizontalBar *
        {
            margin: 0;
            padding: 0;
        }
        
        .jspCap
        {
            display: none;
        }
        
        .jspHorizontalBar .jspCap
        {
            float: left;
        }
        
        .jspTrack
        {
            background: none;
            position: relative;
        }
        
        .jspDrag
        {
            position: relative;
            top: 0;
            left: 7px;
            cursor: pointer;
            overflow: hidden;
            background:#ccc;
            width:1px;
            border-right:1px solid #fff;
        }
        
        .jspHorizontalBar .jspTrack,
        .jspHorizontalBar .jspDrag
        {
            float: left;
            height: 100%;
        }
        
        .jspArrow
        {
            background: none;
            text-indent: -20000px;
            display: block;
            cursor: pointer;
        }
        
        .jspArrow.jspDisabled
        {
            cursor: default;
            background: none;
        }
        
        .jspVerticalBar .jspArrow
        {
            height: 16px;
        }
        
        .jspHorizontalBar .jspArrow
        {
            width: 16px;
            float: left;
            height: 100%;
        }
        
        .jspVerticalBar .jspArrow:focus
        {
            outline: none;
        }
        
        .jspCorner
        {
            background: #eeeef4;
            float: left;
            height: 100%;
        }
