<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поле для поиска</title>
    <style>
        input[type='search'] {
            color: red;
        }
        input[type="search"]::-webkit-input-placeholder {
            color: #A9A9A9;
        }
        input[type="search"]:focus::-webkit-input-placeholder {
         color: transparent;
        }
    </style>
</head>
<body>
    <input type="search" placeholder="Введите текст поиска"><button type="submit">Искать</button>
</body>
</html>
