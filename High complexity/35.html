<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка как кнопка</title>
    <style>
        .btn {
            width: 140px;
            height: 40px;
            border: 1px solid #333;
            padding: 5px 15px;
        }
        .btn:hover {
            box-shadow: 0 0 5px #0000004d; 
            background: linear-gradient(to bottom, #eff8d7, #f3f3ab); 
            color: #a00;
        }
    </style>
</head>
<body>
    <a class="btn">Комментировать</a>
</body>
</html>
